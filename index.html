<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="echarts.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Fed风险溢价分析</h1>
            <p>展示沪深300指数点位与风险溢价之间的关系，帮助投资者判断股票与债券的相对投资价值</p>
        </header>

        <div class="content">
            <div class="chart-container">
                <div id="chart" style="width: 100%; height: 100%;"></div>
            </div>

            <div class="sidebar">
                <div class="stats-box">
                    <h3>统计指标</h3>
                    <div class="stat-item">
                        <span class="stat-label">风险溢价平均值</span>
                        <span class="stat-value" id="meanValue">0.00%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">当前风险溢价</span>
                        <span class="stat-value" id="currentValue">0.00%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">数据区间</span>
                        <span class="stat-value" id="dataRange">-</span>
                    </div>
                </div>

                <div class="stats-box">
                    <h3>投资建议</h3>
                    <div class="stat-item">
                        <span class="stat-label">当前市场状态</span>
                        <span class="stat-value" id="suggestion">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">20%分位值</span>
                        <span class="stat-value">2.98%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">80%分位值</span>
                        <span class="stat-value">5.61%</span>
                    </div>
                </div>

                <div class="explanation">
                    <h4>风险溢价说明</h4>
                    <p>风险溢价 = (1/市盈率) × 100 - 国债收益率</p>
                    <p>该指标衡量股票市场相对于债券市场的超额收益预期：</p>
                    <ul>
                        <li>溢价较高时，股票市场更具投资价值</li>
                        <li>溢价较低时，债券市场相对更有吸引力</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
