<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="echarts.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Fed模型风险溢价分析</h1>
            <p class="description">展示沪深300风险溢价与指数点位的关系，基于Fed模型计算</p>
        </header>

        <div class="controls">
            <button class="btn" id="refreshBtn">
                <span>刷新数据</span>
            </button>
            <button class="btn" id="themeBtn">
                <span>切换主题</span>
            </button>
        </div>

        <div id="chart" class="chart-container"></div>

        <div class="info-panel">
            <h2>统计信息</h2>
            <div class="info-item">
                <span class="info-label">数据周期:</span>
                <span class="info-value" id="dataRange">2015-01 - 2023-12</span>
            </div>
            <div class="info-item">
                <span class="info-label">风险溢价均值:</span>
                <span class="info-value" id="meanValue">4.25%</span>
            </div>
            <div class="info-item">
                <span class="info-label">当前溢价水平:</span>
                <span class="info-value" id="currentValue">5.12%</span>
            </div>
            <div class="info-item">
                <span class="info-label">投资建议:</span>
                <span class="info-value" id="suggestion">适中</span>
            </div>
        </div>

        <div class="footer">
            <p>数据仅供参考，投资有风险，入市需谨慎</p>
            <p>© 2023 Fed模型分析工具</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
